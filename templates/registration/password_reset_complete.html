{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .login-wrap {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-content {
            text-align: center;
        }
        .login-logo {
            margin-bottom: 20px;
        }
        .login-logo img {
            width: 100px;
        }
        .login-box-msg {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <img src="/static/success icon.png" alt="Success Icon">
                </div>
                <div class="login-box-msg">Password has been reset successfully</div>
                <div class="login-form">
                    <a href="{% url 'login'%}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
